<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <!-- CSS Style Link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- song -->
      <div class="player-container">
        <div class="image-container">
          <img src="./images/Wildfire-Header.jpeg" alt="" />
        </div>
        <h2 id="title">WildFire</h2>
        <h3 id="artist">Citipointe</h3>
        <h4 id="album">Wildfire</h4>
        <audio src="./music/Wildfire.mp3"></audio>
        <!-- Progress -->
        <div class="progress-container">
          <div class="progress" id="progress">
            <div class="duration-wrapper">
              <span id="current-time">0:00</span>
              <span id="duration">2:06</span>
            </div>
          </div>
        </div>
        <!-- controls -->
        <div class="player-controls">
          <i class="fas fa-backward" id="prev" title="Previous"></i>
          <i class="fas fa-play" id="play" title="Play"></i>
          <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script type="module" src="app.js"></script>
  </body>
</html>
